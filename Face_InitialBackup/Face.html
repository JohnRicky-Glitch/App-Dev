<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Face.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    

    <div id='game_field'>
        <div id='goal'>
          <div class='hitbox' box="0"></div>
          <div class='hitbox' box="1"></div>
          <div class='hitbox' box="2"></div>
          <div class='hitbox' box="3"></div>
          <div class='hitbox' box="4"></div>
        </div>
        <div id='ball'></div>
        <svg viewBox="0 0 10 10" id="svg" xmlns="http://www.w3.org/2000/svg">
          <path id="path" d="M 10 10 C 20 20, 40 20, 50 10" stroke="rgba(0,0,0,0)" fill="transparent"/>
      
          <circle id='circle' r="5" fill="rgba(255,0,0,0)">
            <animateMotion
                           id="bally"
                           dur="1s"
                           repeatCount="1"
                           begin="goal.click"
                           fill="freeze"
                           path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />
          </circle>
        </svg>
        
        <h1 id='success'>GOAL!</h1>
        <h1 id='failure'>FAIL</h1>
      </div>
      <p>Click inside the goal to kick, then move cursor to curve shot.</p>

      <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <h2>SELECT YOUR GOAL KEEPER</h2>
                <p></p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card text-center text-black">
                    <img src="Ricky.jfif" class="card-img-top" alt="Character #1">
                    <div class="card-body">
                        <h5 class="card-title">Ricky</h5>
                        <p class="card-text">Ricky</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#project1Modal">SELECT</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center text-black">
                    <img src="Angel.jfif" class="card-img-top" alt="Character #2">
                    <div class="card-body">
                        <h5 class="card-title">Angel</h5>
                        <p class="card-text">Angel</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#project2Modal">SELECT</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center text-black">
                    <img src="Zep.jfif" class="card-img-top" alt="Character #3">
                    <div class="card-body">
                        <h5 class="card-title">Zep</h5>
                        <p class="card-text">Zep</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#project3Modal">SELECT</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
              <div class="card text-center text-black">
                  <img src="#" class="card-img-top" alt="Character #4">
                  <div class="card-body">
                      <h5 class="card-title">Jordan</h5>
                      <p class="card-text">Jordan</p>
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#project3Modal">SELECT</button>
                  </div>
              </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center text-black">
                <img src="Jay.png" class="card-img-top" alt="Character #5">
                <div class="card-body">
                    <h5 class="card-title">JAY</h5>
                    <p class="card-text">JAY</p>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#project3Modal">SELECT</button>
                </div>
            </div>
        </div>
        <div class="col-md-9">
          <div class="card text-center text-black">
              <img src="" class="card-img-top" alt="">
              <div class="card-body">
                  <h5 class="card-title">RANDOM?</h5>
                  <p class="card-text">Select Randomly</p>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#project3Modal">SELECT</button>
              </div>
          </div>
      </div>
        </div>
    </div>
    


</body>

<script src="Face.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
